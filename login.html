<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Biblio Matanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="login-container">
        <div class="login-header">
            <h2>Bienvenido a BiblioMatanza</h2>
            <p>Accede a miles de libros en bibliotecas populares</p>
        </div>
        <div class="login-body">
            <nav class="auth-tabs">
                <a href="login.html" class="active">Iniciar Sesión</a>
                <a href="register.html">Registrarse</a>
            </nav>
            
            <form action="#">
                <div class="form-group">
                    <label for="dni_email">DNI o Correo Electrónico</label>
                    <input type="text" id="dni_email" placeholder="Ingresa tu DNI o correo">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-options">
                    <label><input type="checkbox" name="remember"> Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Iniciar Sesión</button>
            </form>
            <div class="auth-switch">
                <a href="register.html">+ Crear una cuenta nueva</a>
            </div>
        </div>
    </div>

</body>
</html>
