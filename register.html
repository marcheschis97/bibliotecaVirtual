<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Biblio Matanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="register-container">
        <h2>Bienvenido a BiblioMatanza</h2>
        <p style="text-align: center; margin-top: -10px; margin-bottom: 20px; color: var(--color-gris-texto);">Accede a miles de libros en bibliotecas populares</p>
        
        <nav class="auth-tabs">
            <a href="login.html">Iniciar Sesión</a>
            <a href="register.html" class="active">Registrarse</a>
        </nav>
            
        <form action="#">
            <div class="form-group">
                <label for="full_name">Nombre Completo</label>
                <input type="text" id="full_name" placeholder="Ingresa tu nombre completo">
            </div>
            <div class="form-group">
                <label for="dni">Número de DNI</label>
                <input type="text" id="dni" placeholder="Ingresa tu DNI sin puntos">
                <p>Ej: 40123456</p>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="password_reg">Contraseña</label>
                <input type="password" id="password_reg" placeholder="Crea una contraseña segura">
                <p>Mínimo 8 caracteres, incluyendo mayúsculas y números.</p>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirmar Contraseña</label>
                <input type="password" id="password_confirm" placeholder="Repite tu contraseña">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Crear Cuenta</button>
        </form>
        
        <div class="auth-switch">
            <a href="login.html">Ya tengo una cuenta</a>
        </div>
    </div>

</body>
</html>
