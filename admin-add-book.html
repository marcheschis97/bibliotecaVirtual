<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro - BiblioMatanza</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-wrapper">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <h2>BiblioMatanza</h2>
            </div>
            <div class="sidebar-user">
                <div class="user-avatar">BP</div>
                <div class="user-info">
                    <p>Biblioteca Popular</p>
                    <span>Administrador</span>
                </div>
            </div>
            <ul class="admin-nav">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-books.html">Gestión de Libros</a></li>
                <li class="active"><a href="admin-add-book.html">Agregar Libro</a></li>
                <li><a href="admin-info.html">Información Biblioteca</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="index.html">Salir</a>
            </div>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Agregar Nuevo Libro</h1>
            </header>

            <div class="admin-content">
                <div class="content-box">
                    <form action="#" class="admin-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="titulo">Título del Libro</label>
                                <input type="text" id="titulo" placeholder="Ingresa el título del libro">
                            </div>
                            <div class="form-group">
                                <label for="autor">Autor</label>
                                <input type="text" id="autor" placeholder="Ingresa el nombre del autor">
                            </div>
                            <div class="form-group">
                                <label for="isbn">ISBN</label>
                                <input type="text" id="isbn" placeholder="Ingresa el código ISBN">
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoría</label>
                                <select id="categoria">
                                    <option value="">Selecciona una categoría</option>
                                    <option value="literatura">Literatura</option>
                                    <option value="ciencia">Ciencia</option>
                                    <option value="infantil">Infantil</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ano">Año de Publicación</label>
                                <input type="number" id="ano" placeholder="Ej: 2020">
                            </div>
                            <div class="form-group">
                                <label for="paginas">Número de Páginas</label>
                                <input type="number" id="paginas" placeholder="Ej: 250">
                            </div>
                        </div>
                        <div class="form-group form-grid-full">
                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion" placeholder="Ingresa una descripción del libro"></textarea>
                        </div>
                        <div class="form-group form-grid-full">
                            <label>Portada del Libro</label>
                            <div class="upload-box">
                                <p>Haz clic para subir la portada del libro</p>
                                <button type="button" class="btn-upload">Seleccionar Archivo</button>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-save">Guardar Libro</button>
                            <a href="admin-books.html" class="btn-cancel" style="text-decoration: none;">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
