<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Biblioteca - BiblioMatanza</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-wrapper">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <img src="/imagenes/logo_admin.png" class="logo" alt="Logo">
            </div>
            <div class="sidebar-user">
                <div class="user-avatar">BP</div>
                <div class="user-info">
                    <p>Biblioteca Popular</p>
                    <span>Administrador</span>
                </div>
            </div>
            <ul class="admin-nav">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-books.html">Gestión de Libros</a></li>
                <li><a href="admin-add-book.html">Agregar Libro</a></li>
                <li class="active"><a href="admin-info.html">Información Biblioteca</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Reportes</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="index.html">Salir</a>
            </div>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Información de la Biblioteca</h1>
            </header>

            <div class="admin-content">
                <div class="content-box">
                    <form action="#" class="admin-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nombre">Nombre de la Biblioteca</label>
                                <input type="text" id="nombre" value="Biblioteca Popular La Esperanza">
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" value="Av. San Martín 1234, González Catán">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" value="(011) 4444-5555">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" value="contacto@bibliotecaesperanza.org">
                            </div>
                        </div>
                        <div class="form-group form-grid-full">
                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion">La Biblioteca Popular La Esperanza es un espacio cultural y educativo que promueve el acceso a la lectura y el conocimiento en la comunidad de González Catán. Contamos con más de 1,200 libros en diversas categorías y ofrecemos actividades culturales periódicas.</textarea>
                        </div>
                        
                        <label style="font-weight: 600; font-size: 16px; margin-bottom: 10px; display: block;">Horarios de Atención</label>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="horario-lu-vi">Lunes a Viernes</label>
                                <input type="text" id="horario-lu-vi" value="9:00 - 18:00">
                            </div>
                            <div class="form-group">
                                <label for="horario-sa">Sábados</label>
                                <input type="text" id="horario-sa" value="10:00 - 14:00">
                            </div>
                            <div class="form-group">
                                <label for="horario-do">Domingos</label>
                                <input type="text" id="horario-do" value="Cerrado">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-save">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
